<!-- Table responsive wrapper -->
<div class="overflow-x-auto bg-white dark:bg-neutral-700 h-[520px] overflow-y-scroll">
  <!-- Page title -->
  <h1 class="page-title">Users</h1>
  
  <!-- Search box -->
  <div>
    <div class="md:flex">
      <div class="w-full p-3">
        <div class="relative ml-3">
          <span class="absolute top-4 pl-4">
            <img src="{{ url_for('static', filename='images/' + profile_picture) }}"
            class="w-6 rounded-full shadow-lg border-2 border-white/10 ml--10 mb-4"
            alt="Avatar" />
          </span>
          <input type="text" class="search" name="" placeholder="Search for an user by name/ role">
          <span class="search-helpers">
            <img src="{{ url_for('static', filename='images/question.svg') }}"
            class="w-5"
            style="margin-right: 0.5rem;"
            alt="praise" />
            <img src="{{ url_for('static', filename='images/praise.svg') }}"
            class="w-5"
            alt="praise" />
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Create new user -->
  <button
      id="createNew"
      class="action-button"
      data-twe-toggle="modal"
      data-twe-target="#addUserModal"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      Create new
  </button>

  <!-- Modal -->
  <div class="fixed inset-0 flex items-center justify-center modal" id="addUserModal">
      <div class="bg-white rounded-lg shadow-lg w-1/3">
          <div class="border-b px-4 py-2 flex justify-between items-center">
              <h5 class="text-lg">Add New User</h5>
              <button class="text-black close" data-twe-dismiss="modal">&times;</button>
          </div>
          <div class="p-4">
              <form>
                  <div class="mb-4">
                      <label for="username" class="block text-gray-700">Username</label>
                      <input type="text" class="w-full px-3 py-2 border rounded" id="username" placeholder="Enter username">
                  </div>
                  <div class="mb-4">
                      <label for="email" class="block text-gray-700">Email address</label>
                      <input type="email" class="w-full px-3 py-2 border rounded" id="email" placeholder="Enter email">
                  </div>
                  <div class="mb-4">
                      <label for="password" class="block text-gray-700">Password</label>
                      <input type="password" class="w-full px-3 py-2 border rounded" id="password" placeholder="Password">
                  </div>
              </form>
          </div>
          <div class="border-t px-4 py-2 flex justify-end">
              <button class="bg-gray-500 text-white px-4 py-2 rounded mr-2 close" data-twe-dismiss="modal">Close</button>
              <button class="bg-blue-500 text-white px-4 py-2 rounded">Save changes</button>
          </div>
      </div>
  </div>
    
  <!-- Table -->

    <thead class="tracking-wider sticky top-0">

        <th scope="col" class="px-6 py-4" style="width: 35%">

            User

              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="sorting-icon"
              stroke-width="1.5" 
              fill="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg> 
          </span>
        </th>
        <th scope="col" class="px-6 py-4" style="width: 60%">
          <span class="flex justify-between">
            Role
            <svg
              xmlns="http://www.w3.org/2000/svg"

              class="sorting-icon"
              stroke-width="1.5"

              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>              
          </span>
        </th>
        <th scope="col" class="px-6 py-4">
          Actions
        </th>
      </tr>
    </thead>
