<div class="justify-between flex pl-6 pr-6">
    <span class="relative inline-block">
        <img src="{{ url_for('static', filename='images/abn_amro.png') }}"
            class="w-24 shadow-lg border-2 border-white/10 ml--10 mb-4"
            alt="ABN Logo" />
    </span>
    <span class="relative inline-block">
        <img src="{{ url_for('static', filename='images/' + profile_picture) }}"
            class="w-8 rounded-full shadow-lg border-2 border-white/10 ml--10 mb-4"
            alt="Avatar" />
        <span class="bottom-4 left-6 animate-pulse absolute w-2.5 h-2.5 bg-[#27AE60] border-2 border-white dark:border-gray-800 rounded-full"></span>
    </span>
</div>
<div class="justify-between flex pt-2 bg-[#00857A]">
    <div class="ml-5">
        <h5 class="text-xl font-medium leading-tight">{{ user.first_name }} {{ user.last_name }}</h5>
        <small class="mb-4 mt-0 font-normal leading-normal">{{ user.email }}</small>
    </div> 
</div>
