<div class="col-span-12 md:col-span-6">
    <div class="block rounded-lg bg-white p-6 text-surface shadow-secondary-1">
        <h5 class="mb-2 text-xl font-medium leading-tight">Story description</h5>
        <small class="mb-4 mt-0 font-normal leading-normal">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, libero iste quod quibusdam maxime recusandae odit eveniet, aspernatur culpa provident error molestiae vitae corporis in vero est! Beatae, ipsum voluptatibus.
        </small>

        <div class="relative mb-3" id="vote" data-twe-input-wrapper-init>
            <div id="vote-list">
                {% for vote in votes %}
                    <button type="button" id="{{ loop.index }}" class="inline-block rounded bg-[#D8F0EF] mt-2 mb-2 px-6 pb-2 pt-2.5 text-xs font-medium text-[#00857A] transition duration-150 ease-in-out hover:bg-primary-accent-200 focus:bg-primary-accent-200 focus:outline-none focus:ring-0 active:bg-primary-accent-200 motion-reduce:transition-none dark:bg-primary-300 dark:hover:bg-primary-400 dark:focus:bg-primary-400 dark:active:bg-primary-400" hx-get="/vote?vote={{ vote }}" hx-trigger="click" hx-target="#playersDetails" hx-swap="outerHTML">
                        {{ vote }}
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
